<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm" class="space-y-6">
      <div>
        <label for="nombre" class="block text-lg text-gray-600">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="correo" class="block text-lg text-gray-600">Correo</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="contraseña" class="block text-lg text-gray-600">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" [(ngModel)]="usuario.contrasena" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" [disabled]="registroForm.invalid"
        class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        Registrar
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="/login" class="text-sm text-blue-600 hover:text-blue-800">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
