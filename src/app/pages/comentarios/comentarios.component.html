<div class="comentarios-container bg-gray-100 p-6 rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Comentarios</h3>
   <!-- Nuevo comentario -->
   <div class="nuevo-comentario mt-6">
    <textarea 
      [(ngModel)]="nuevoComentario" 
      placeholder="Escribe un comentario..." 
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200 resize-none"
      rows="3"
    ></textarea>
    <button 
      (click)="agregarComentario()"
      class="mt-3 w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-200"
    >
      Comentar
    </button>
  </div>
    <!-- Lista de comentarios -->
    <div class="comentarios-list space-y-4">
      <div *ngFor="let comentario of comentarios" class="comentario bg-white p-4 rounded-lg shadow-md border border-gray-200">
        <p class="text-gray-700 mb-3">{{ comentario.Contenido }}</p>
        <div class="flex justify-end space-x-2">
          <button 
            (click)="editarComentario(comentario)"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200"
          >
            Editar
          </button>
          <button 
            (click)="eliminarComentario(comentario.Id)"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  
   
  </div>
