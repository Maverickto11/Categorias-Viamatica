<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Iniciar Sesión</h1>

    <form (ngSubmit)="login()" class="space-y-6">
      <!-- Campo de correo -->
      <div>
        <label for="email" class="block text-lg text-gray-600">Correo</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="credentials.correo"
          name="email"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu correo"
        />
      </div>

      <!-- Campo de contraseña -->
      <div>
        <label for="password" class="block text-lg text-gray-600">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="credentials.contrasena"
          name="password"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <!-- Botón de inicio de sesión -->
      <div>
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        ¿No tienes cuenta?
        <a href="/registro" class="text-blue-600 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
